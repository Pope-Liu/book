<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" href="../css/main.css">
		<title>Book Shop</title>
	</head>
	<body class="mb-5">
		<header>
			<nav class="navbar navbar-expand-md">
				<a class="navbar-brand font-weight-bold text-dark">Book Shop</a>
				<button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarContent"
						aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
					<img class="navbar-toggler-icon" src="../static/book.png">
				</button>
				<div class="collapse navbar-collapse" id="navbarContent">
					<ul class="navbar-nav mr-5">
						<li class="nav-item">
							<a class="nav-link" href="main.html">首页</a>
						</li>
						<li class="nav-item active">
							<a class="nav-link" href="mall.html">商城</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="cart.html">购物车</a>
						</li>
					</ul>
					<form class="form-inline my-2 my-lg-0 ml-auto">
						<input class="form-control mr-sm-2" type="search" placeholder="Search">
						<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
					</form>
					<div class="mx-5">
						<a class="nav-link font-weight-bold" href="user.html">个人中心</a>
					</div>
				</div>
			</nav>

		</header>

		<main class="d-flex flex-column align-items-center">

			<div class="container d-flex flex-column justify-content-center">
				<div class="d-flex mb-5 shadow-lg my-5 mainFirstPart">

					<!--轮播图-->
					<div id="carouselExampleIndicators" class=" carousel slide shadow-lg m-4 w-75 h-auto"
						 data-ride="carousel">
						<div id="carouselInner" class="carousel-inner w-100 h-auto">
						<!--JS控制-->
						</div>
					</div>

					<!--评论-->
					<div class="d-flex flex-column m-4 w-25 h-auto">
						<img id="bookImage" class="img-fluid mw-100 h-auto" src="../static/book-2435578_1920.jpg">
						<div id="bookLabels" class="d-flex flex-row flex-wrap w-auto my-3"><!--JS控制-->
						</div>
						<div id="bookDescription" class="flex-grow-1 bookDescription rounded p-2 bg-light"> This is the book Description
						</div>
					</div>
				</div>
			</div>

			<div class=" d-flex flex-row justify-content-center m-5">
				<div class="d-flex flex-row justify-content-end align-items-center w-25">
					<img class="btn img-fluid mw-100 h-auto" src="../static/previous.png" alt="previous"
						 id="previous"
						 onclick="previous()" onmouseover="previous_selected()" onmouseout="previous_unselected()">
				</div>
				<div class="d-flex flex-row justify-content-center">

					<div class="d-flex flex-row justify-content-center mx-2">
						<div class="card shadow mx-4 w-auto h-auto">
							<img class="img-fluid mw-100 h-auto shadow" src="../static/book-3692762_1920.jpg"
								 alt="book">
							<div class="bookInfo h-auto">
								<div class="bookPrice">$10</div>
							</div>
						</div>
						<div class="card shadow mx-4 w-auto h-auto">
							<img class="img-fluid mw-100 h-auto shadow" src="../static/book-3692762_1920.jpg"
								 alt="book">
							<div class="bookInfo">
								<div class="bookPrice">$10</div>
							</div>
						</div>
						<div class="card shadow mx-4 w-auto h-auto">
							<img class="img-fluid mw-100 h-auto shadow" src="../static/book-3692762_1920.jpg"
								 alt="book">
							<div class="bookInfo">
								<div class="bookPrice">$10</div>
							</div>
						</div>
					</div>

				</div>
				<div class="d-flex flex-row justify-content-start align-items-center w-25">
					<img class="btn img-fluid mw-100 h-auto" src="../static/next.png" alt="next" id="next"
						 onclick="next()" onmouseover="next_selected()" onmouseout="next_unselected()">
				</div>

			</div>


		</main>

		<footer>
			<div style="height: 300px"></div>
		</footer>

		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script rel="script" src="../bootstrap/js/jquery-3.2.1.min.js"></script>
		<script rel="script" src="../bootstrap/js/popper.js"></script>
		<script rel="script" src="../bootstrap/js/bootstrap.js"></script>

		<script rel="script" src="../js/main.js"></script>
	</body>
</html>
