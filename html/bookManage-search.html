<!DOCTYPE html>
<html lang="en" class="h-100 bg-light">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="icon" href="../static/logo.ico">
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" href="../bootstrap-select/css/bootstrap-select.min.css">
		<link rel="stylesheet" href="../css/bookManage-search.css">
		<title>网上书店管理系统</title>
	</head>
	<body class="d-flex flex-column w-100 h-100" style="background-color: #ECECEC;">
		<header class="w-100 bg-light px-3 py-2">
			<nav class="navbar">
				<a class="navbar-brand font-weight-bold text-dark">Book Shop</a>
				<ul class="nav">
					<li class="nav-item">
						<a class="nav-link active" href="bookManage-add.html">添加书籍</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="bookManage-search.html">修改书籍</a>
					</li>

				</ul>
			</nav>
		</header>
		<main class="w-100 h-auto mt-lg-5 mt-2 w-100">
			<div class="container d-flex flex-column align-items-center">
				<div class="input-group mb-5 col-lg-6 col-12">
					<input id="bookName" type="search" class="form-control" placeholder="请输入书名">
					<div class="input-group-append">
						<button class="btn btn-primary" type="button" id="button-addon2" @click="search(this)">搜索
						</button>
					</div>
				</div>

				<div id="result" class="d-flex flex-column flex-md-row w-100">
					<div v-for="book in result" class="card shadow h-auto col-12 col-md-3 ">
						<img class="img-fluid mw-100 h-auto" :src="book.image_Path">
						<a class="stretched-link" :href="'bookManage-change.html?bookID=' + book.id_book"></a>
					</div>

				</div>
			</div>

		</main>


		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script rel="script" src="../bootstrap/js/jquery-3.2.1.min.js"></script>
		<script rel="script" src="../bootstrap/js/popper.js"></script>
		<script rel="script" src="../bootstrap/js/bootstrap.js"></script>
		<script ref="script" src="../bootstrap-select/js/bootstrap-select.min.js"></script>
		<script rel="script" src="../vue/vue.js"></script>
		<script rel="script" src="../js/bookMange-add.js"></script>
	</body>
</html>
